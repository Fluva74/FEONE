<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Base Apparel</title>
</head>

<body>
    <div class="logo">
        <img class="brand" src="img/logo.svg" alt="" />
    </div>
    <section class="container">
        <div class="left">
            <h1>
                <span>WE'RE</span> <br /> COMING SOON
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form action="#" id="input-email">
                <input type="text" name="comment" id="comment" />
                <button type="submit" name="submit" id="submit">
            <img class="arrow" src="img/icon-arrow.svg" alt="" />
          </button>
                <img id="exPop" src="img/icon-error.svg" alt="" />
            </form>
            <div class="error"></div>
        </div>
        <div class="right">
            <img class="mobile" src="img/hero-mobile.jpg" alt="" />
            <img class="desktop" src="img/hero-desktop.jpg" alt="" />
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
